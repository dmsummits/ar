<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Example</title>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Include AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
</head>
<body>
    <!-- Your AR.js and Three.js code here -->
    <script>
        // Create a Three.js scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.Camera();
        scene.add(camera);

        // Setup the WebGLRenderer
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Setup AR.js
        const arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'webcam',
        });

        arToolkitSource.init(function onReady() {
            onResize();
        });

        window.addEventListener('resize', function () {
            onResize();
        });

        function onResize() {
            arToolkitSource.onResize();
            arToolkitSource.copySizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
            }
        }

        const arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
            detectionMode: 'mono',
        });

        arToolkitContext.init(function onCompleted() {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Create an AR.js marker and add it to the scene
        const marker = new THREE.Group();
        scene.add(marker);

        // Use your own pattern file URL
        new THREEx.ArMarkerControls(arToolkitContext, marker, {
            type: 'pattern',
            patternUrl: 'bg.patt',  // Replace with your pattern URL
        });

        // Load the GLB model using GLTFLoader
        const loader = new THREE.GLTFLoader();
        loader.load('test.glb', function(gltf) {
            gltf.scene.scale.set(0.1, 0.1, 0.1);  // Scale down the model
            gltf.scene.position.set(0, 0, 0);  // Center the model
            marker.add(gltf.scene);
        }, undefined, function(error) {
            console.error('Error loading model:', error);
        });

        // Add a simple cube for debugging
        const cube = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
        marker.add(cube);  // Adds a red cube to the marker for visibility

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
